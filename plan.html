<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MPOV</title>

    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body data-bs-theme="light">
    <!-- UI : NAVBAR -->
    <nav class="navbar navbar_divider sticky-top bg-body">
      <div class="d-flex">
        <a class="btn btn-light bg-body rounded-circle ms-4" data-bs-toggle="offcanvas" href="#offcanvasSideBar" role="button" aria-controls="offcanvasSideBar">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
          </svg>
        </a>
  
        <a href="/" class="navbar-brand non-draggable d-flex align-items-center ms-2 mb-0 text-decoration-none">
          <img src="./assets/favicon.ico" class="bi me-2" width="32" height="32" >
          <p class="align-middle text-start text-body-secondary font_outfit fw-semibold fs-5 m-0">MPOV</p>
        </a>
      </div>
    </nav>

    <!-- UI : SIDEBAR(OFFCANVAS) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSideBar" aria-labelledby="offcanvasSideBar">
      <div class="offcanvas-header m-0 p-0" height="60">
        <nav class="navbar sticky-top bg-body">
          <a class="btn btn-light bg-body rounded-circle text-body-secondary ms-4" data-bs-dismiss="offcanvas" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left mb-1" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
          </a>
        </nav>
      </div>
      <div class="offcanvas-body m-0 p-0">
        <div class="d-flex flex-column ms-3 me-3 mb-2">
          <span class="text text-body-secondary">식단표</span>
          <button type="button" class="btn btn-light offcanvas_button text-start active">
            <span class="text text-body-secondary">일간</span>
          </button>
          <button type="button" class="btn btn-light offcanvas_button border-0 bg-body text-start">
            <span class="text text-body">주간</span>
          </button>
          <button type="button" class="btn btn-light offcanvas_button border-0 bg-body text-start">
            <span class="text text-body">데이터베이스</span>
          </button>
          <hr class="m-0">
          <button type="button" class="btn btn-light offcanvas_button border-0 bg-body text-start">
            <span class="text text-body">설정</span>
          </button>
          <hr class="m-0">
          <button type="button" class="btn btn-light offcanvas_button border-0 bg-body text-start">
            <span class="text text-body">정보</span>
          </button>
        </div>
      </div>
    </div>

    <div class="grid_body p-3">
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill mb-1" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
            </svg>
            <strong>공지사항</strong> 현재 체계 개발이 완료되지 않아 체계 사용에 문제가 있을 수 있습니다.
            <!-- UI : ALERTS CLOSE BUTTON -->
            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
        </div>

        <div class="card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
