      <!-- UI : GENERAL SETTINGS -->
      <h5 class="non-draggable text text-body-secondary mt-4">일반</h5>
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">식단표 갱신 알림 허용</label>
      </div>

      <!-- UI : GENERAL SETTINGS -->
      <h5 class="non-draggable text text-body-secondary mt-4">데이터</h5>
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">데이터 자동 수집 허용</label>
      </div>
      <div class="form-check form-switch mt-2">

        <label class="form-check-label" for="flexSwitchCheckChecked">오래된 데이터 자동 삭제</label>
      </div>
    </div>
